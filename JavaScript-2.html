<script>
//Javascript program that removes the duplicate elements from an array.
function removeDuplicates(arr) {
    return [...new Set(arr)];
  }
  
  
  const array = [1, 2, 3, 2, 4, 1, 5, 3];
  const uniqueArray = removeDuplicates(array);
  document.write("New array: ",uniqueArray+"<br><br>");

}

//function that takes an array of numbers as input, filters out the even numbers, and then returns the sum of the remaining numbers using a combination of filter and reduce methods.
let numbers2=[1,2,3,4,5,6,7,8,9]
let new2=numbers2.filter((value=>{
    return value%2==0;

}))
let nr =new2.reduce((h1,h2)=>{

})

document.write("This is sum of even numbers in the array: ",nr)
